<h2>Bejelentések</h2>

<input type="text" placeholder="Szűrés cím vagy kategória szerint..." [(ngModel)]="filter">

<div class="card-list">
  <div class="card" *ngFor="let report of filteredReports">
    <h3>{{ report.title }}</h3>
    <p>Kategória: {{ report.category }}</p>
    <p>Dátum: {{ report.date }}</p>
    <p>Hitelességi pontszám: {{ report.credibility }}</p>
    <div>
      <button (click)="upvote(report)">⬆️</button>
      <span>{{ report.votes }}</span>
      <button (click)="downvote(report)">⬇️</button>
    </div>
  </div>
</div>
