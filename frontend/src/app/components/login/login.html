<div class="auth-card">
	<h2>Bejelentkezés</h2>
	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" [(ngModel)]="email" required autocomplete="username" />
		</div>
		<div class="form-group">
			<label for="password">Jelszó</label>
			<input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password" />
		</div>
		<button type="submit" class="btn" [disabled]="loading">Bejelentkezés</button>
		<div *ngIf="error" class="error">{{ error }}</div>
	</form>
</div>
