<div class="admin-reports-container">
	<h2>Összes bejelentés</h2>
	<div *ngIf="loading" class="loading">Betöltés...</div>
	<div *ngIf="error" class="error">{{ error }}</div>
	<table *ngIf="!loading && reports.length" class="reports-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Cím</th>
				<th>Kategória</th>
				<th>Felhasználó</th>
				<th>Dátum</th>
				<th>Állapot</th>
				<th>Műveletek</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let report of reports">
				<td>{{ report.id }}</td>
				<td>{{ report.title }}</td>
				<td>{{ report.category?.name }}</td>
				<td>{{ report.user?.name }}</td>
				<td>{{ report.date | date:'yyyy.MM.dd' }}</td>
				<td>{{ report.status || 'függőben' }}</td>
				<td>
					<button class="btn btn-success btn-sm" (click)="approve(report)" [disabled]="report.status === 'approved'">Jóváhagyás</button>
					<button class="btn btn-primary btn-sm" (click)="edit(report)">Szerkesztés</button>
					<button class="btn btn-danger btn-sm" (click)="delete(report)">Törlés</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="!loading && !reports.length" class="no-reports">Nincs bejelentés.</div>
</div>
