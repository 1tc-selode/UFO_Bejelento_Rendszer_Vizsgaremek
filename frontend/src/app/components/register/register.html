<div class="auth-card">
	<h2>Regisztráció</h2>
	<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
		<div class="form-group">
			<label for="name">Név</label>
			<input type="text" id="name" name="name" [(ngModel)]="name" required />
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" [(ngModel)]="email" required autocomplete="username" />
		</div>
		<div class="form-group">
			<label for="password">Jelszó</label>
			<input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="new-password" />
		</div>
		<button type="submit" class="btn" [disabled]="loading">Regisztráció</button>
		<div *ngIf="error" class="error">{{ error }}</div>
	</form>
</div>
