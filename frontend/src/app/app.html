<nav class="navbar">
  <div class="nav-left">
    <a routerLink="/" class="logo">UFO Reporter</a>
  </div>

  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      Főoldal
    </a>

    <a routerLink="/statistics" routerLinkActive="active">
      Statisztikák
    </a>

    <!-- Csak bejelentkezett felhasználónak -->
    <a *ngIf="isLoggedIn()" routerLink="/create" routerLinkActive="active">
      Új bejelentés
    </a>

    <!-- Profil -->
    <a *ngIf="isLoggedIn()" routerLink="/profile" routerLinkActive="active">
      Profil
    </a>

    <!-- Admin menü -->
    <a *ngIf="isAdmin()" routerLink="/admin" routerLinkActive="active">
      Admin
    </a>
  </div>

  <div class="nav-right">
    <!-- Ha nincs bejelentkezve -->
    <ng-container *ngIf="!isLoggedIn(); else loggedInBlock">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Regisztráció</a>
    </ng-container>

    <!-- Ha be van jelentkezve -->
    <ng-template #loggedInBlock>
      <span class="username">
        {{ currentUser?.name }}
      </span>
      <button (click)="logout()">Logout</button>
    </ng-template>
  </div>
</nav>

<hr>

<div class="container">
  <router-outlet></router-outlet>
</div>
