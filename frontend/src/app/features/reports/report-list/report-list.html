<div class="filter-bar">
	<select [(ngModel)]="category">
		<option value="">Kategória</option>
		<!-- Kategóriák dinamikusan -->
		<option value="ufo">UFO</option>
		<option value="paranormal">Paranormális</option>
	</select>

	<select [(ngModel)]="sortDate">
		<option value="desc">Dátum: Legújabb</option>
		<option value="asc">Dátum: Legrégebbi</option>
	</select>

	<select [(ngModel)]="sortCredibility">
		<option value="desc">Hitelesség: Legmagasabb</option>
		<option value="asc">Hitelesség: Legalacsonyabb</option>
	</select>

	<input type="text" [(ngModel)]="searchTitle" placeholder="Keresés cím alapján" />

	<button (click)="filterReports()">Szűrés</button>
</div>

<div class="report-list">
	<div *ngFor="let report of reports">
		<!-- ReportCard vagy egyszerű lista -->
		<div class="report-card">
			<h3>{{ report.title }}</h3>
			<p>{{ report.category }}</p>
			<p>{{ report.date }}</p>
			<p>{{ report.credibility }}</p>
		</div>
	</div>
</div>
