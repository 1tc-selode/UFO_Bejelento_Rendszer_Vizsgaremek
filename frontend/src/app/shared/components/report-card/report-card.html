<p>report-card works!</p>
<div class="report-card">
	<div class="header">
		<span class="category-badge">{{ report.category }}</span>
		<span class="moderation-badge" *ngIf="isAdmin">Moderálás</span>
		<h3>{{ report.title }}</h3>
		<span class="date">{{ report.date }}</span>
	</div>
	<div class="meta">
		<span>Tanúk: {{ report.witnessCount }}</span>
		<span>Hitelesség: {{ report.credibility }}</span>
	</div>
	<div class="description">
		{{ report.description | slice:0:120 }}...
	</div>
	<div class="actions">
		<button (click)="upvote()">⬆️</button>
		<button (click)="downvote()">⬇️</button>
		<button>Részletek</button>
		<button *ngIf="isOwn" (click)="edit()">Szerkesztés</button>
		<button *ngIf="isOwn" (click)="delete()">Törlés</button>
		<button *ngIf="isAdmin" (click)="approve()">Jóváhagyás</button>
		<button *ngIf="isAdmin" (click)="reject()">Elutasítás</button>
	</div>
</div>
